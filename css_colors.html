<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            /* color by name */
            color: darkgreen;
        }
        #secondPara{
            /* color by rgb value */
            color: rgb(0,0,0);
        }
        #thirdPara{
            /* color by hex value */
            color: #ff4522;
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is a paragraph from first box</p>
    <p id="secondPara">This is a paragraph from second box</p>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
