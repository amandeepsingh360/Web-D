<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and CLasses Tutorial</h3>
    <!-- id is used to give name to element  -->
    <!-- id is used for one element
    same id cannot be given to two elements -->
    <!-- class is used to give property to element
    same class can be given to many elements -->
    <!-- many classes can be given to one element also -->
    
    <!-- It has 2 classes -->
    <div id="mainbox" class="redBG blackBorder">
        This is mainbox
    </div>

    <span class="redBG"></span>

    <!-- . for class and # for id -->
    <!-- span.redBG.mainClass.mainClass2.mainclass3 -->
    <span class="redBG mainClass mainClass2 mainclass3"></span>

    <!-- span.myClass1.myClass2#myID2 -->
    <span class="myClass1 myClass2" id="myID2"></span>

    <!-- emmet takes div tag as default -->
    <!-- .myClass1.myClass2 -->
    <div class="myClass1 myClass2"></div>
    
    <!-- .myClass1.myClass2*4 -->
    <div class="myClass1 myClass2"></div>
    <div class="myClass1 myClass2"></div>
    <div class="myClass1 myClass2"></div>
    <div class="myClass1 myClass2"></div>
            
</body>
</html>
