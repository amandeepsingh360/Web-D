<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <script>
        var obj={
            Name:"Aman",
            Age:70,
            Work:"Student",
            Food:"Bhindi"
        }
        console.log(obj);
        // JSON is used to convert object into string for parsing to the network
        var myJSONstr=JSON.stringify(obj);
        console.log(myJSONstr);

        myJSONstr=myJSONstr.replace("Aman","Arsh");
        console.log(myJSONstr);

        newJSONobj=JSON.parse(myJSONstr);
        console.log(newJSONobj);
    </script>
</body>
</html>
