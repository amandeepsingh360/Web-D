<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <!-- font-units:-
    1. x em - The text will take the size as 'x' times that of the parent.
    padding will be 'x' times the font-size.

    2. x rem - The text will take the size as 'x' times that of the html tag.
    padding will be same as font-size.

    3. x vh - The height will be x % the page height.

    4. x vw - The width will be x % the page width.

    5. x% in width
    -->
    <style>
        html{
            font-size: 25px;
        }
        .container{
            font-size: 10px;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
        #second{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
