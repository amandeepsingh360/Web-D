<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Block Element-> Takes all space(width)
    Inline Element -> Takes only space which is required -->
    
    <!-- Paragraph -> block element -->
    <p>This is a paragraph</p>
    <p>This is also a paragraph</p>
    
    <!-- Span -> Inline Element -->
    <span>This is a span</span>
    <span>This is also a span</span>

    <!-- em -> Inline element -->
    <em>This is emphasize</em>

    <!-- li -> block element -->
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>

    <!-- img -> inline element -->
    <img src="download.jpg" alt="">
    <img src="download.jpg" alt="">

</body>
</html>
