<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Maths</title>
</head>
<style>
    .container{
        text-align: center;
        margin:40px;
        height: 30px;
        border: 2px solid black;
        width: 30px;
    }
    #dice{
        margin-top:30px;
    }
</style>
<body>
    <div class="container">
        <span id="dice">
        </span>
    </div>
    <script>
        var ran=Math.random();
        // a+(b-a)*ran
        // a->lower limit of random number
        // b->upper limit of random number
        dice.innerHTML=Math.round(1+(5*(ran)));
    </script>
</body>
</html>
