<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
    <!-- DOM->Document Object Model -->
    <!-- We can access our html in tree structure by js -->
</head>
<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">Another container</div>
    <script>
        var main=document.getElementById('main');
        console.log(main);
        var nav=document.getElementById('nav');
        console.log(nav);
        var container=document.getElementsByClassName('container');
        console.log(container);

        // var select=document.querySelector('.container');
        // var select=document.querySelector('#nav');
        var select=document.querySelector('#nav>li');
        console.log('Selector Returns',select);
    </script>
</body>
</html>
