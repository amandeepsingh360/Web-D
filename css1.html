<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <style>
        p{
            color: purple;
            background-color: aqua !important;
        }
        </style>
        <link rel="stylesheet" href="aman.css">
</head>
<body>
    <!-- Inline css will take place if both internal and inline css were put at a tag-->
    <!-- <p style="color: red;">Inline CSS</p> -->
    <h3>CSS Tut</h3>
    <p>CSS</p>

    <!-- Precedence -> Inline CSS > Internal CSS/External CSS -->

    <!-- Between Internal and External CSS, the CSS which is written afterwards will take more Precedence than previous one -->

    <!-- if important tag is written on some property of CSS then it cannot be over-written, means it will be applied  -->
</body>
</html>
